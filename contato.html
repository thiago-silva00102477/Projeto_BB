<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Rádio Dg</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
  <a href="home.html" class="logo-link">
    <img src="logo.png" alt="Logo MixBeat" class="logo">
  </a>
  <h1>📻 Dg</h1>
  <nav>
    <ul>
      <li><a href="home.html">🏠 Início</a></li>
      <li><a href="playlist.html">🎵 Playlist</a></li>
      <li><a href="bandas.html">🎸 Bandas</a></li>
      <li><a href="destaques.html">✨ Destaques</a></li>
      <li><a href="contato.html">📬 Contato</a></li>
    </ul>
  </nav>
</header>


  <section class="hero">
    <h2>Entre em contato conosco! ✉️</h2>
    <p>Tem alguma sugestão, elogio ou crítica? Mande sua mensagem e fale com a nossa equipe! 💬</p>
  </section>

  <section class="sobre">
    <h3>📨 Formulário de Contato</h3>
    <form action="#" method="post" class="form-contato">
      <label for="nome">👤 Nome completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">📧 E-mail:</label>
      <input type="email" id="email" name="email" required>

      <label for="assunto">📝 Assunto:</label>
      <input type="text" id="assunto" name="assunto">

      <label for="mensagem">💌 Mensagem:</label>
      <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

      <button type="submit" class="botao">Enviar mensagem 🚀</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 <strong>Rádio Dg</strong>. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
